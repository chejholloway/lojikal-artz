<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>32 Bit Text Encoding and Decoding</title>
      <link rel="stylesheet" href="/css/index.css">
	</head>
	<body class="body">
	  <header>
		<h1>String Encoding and Decoding</h1>
	  </header>

	  <main>
		<label for="inputString">Enter a String:</label>
		<input type="text" id="inputString" aria-label="Input String" />
		  
		<button id="encodeButton" class="action-button" aria-label="Encode">Encode</button>
		<button id="decodeButton" class="action-button" aria-label="Decode">Decode</button>
		<button id="clearButton" class="action-button" aria-label="Clear">Clear</button>
		  
		<h2>Encoded Text:</h2>
		<div id="encodedText" aria-live="polite" aria-label="Encoded Text"></div>

		<h2>Decoded Text:</h2>
		<div id="decodedText" aria-live="polite" aria-label="Decoded Text"></div>
	  </main>

	  <footer>
		<p>&copy; 2023 Made with ❤️ by Che' J. Holloway</p>
	  </footer>
	  <script src="/js/artlogic.js"></script>
	</body>
</html>
